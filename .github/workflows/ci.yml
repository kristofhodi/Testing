name: CI/CD

on:
    push:
        branches: [main, master]

jobs:
    lint-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Git Checkout
              uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint